<meta charset="utf-8">
<script type="text/javascript">
	
	var a = prompt("1oe 4islo");
	var b = prompt("2oe 4islo");

	a = parseInt(a);
	b = parseInt(b);
	
	var c = a + b;
	alert("сумма двух чисел: " + c);

	c = a * b;
	alert("произведение двух чисел: " + c);

	c = a / b;
	alert("деление двух чисел: " + c);

	c = (a + b) / 2;
	alert("среденее арифметическое двух чисел: " + c);

</script>
